<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <div class="centered">
        <img src="images/tailrd_logo.png" alt="Tailrd logo">
      </div>

      <div class="centered">
        <button id="check-fitting" popovertarget="fitting">Will this fit me?</button>
      </div>
      <div id="fitting" popover="manual" popover>
          <h3 id="fitting-text" class="centered"></h3>
          <div class="centered">
            <button>Close</button>
          </div>
        </div>
      </div>

      <div class="centered">
        <button popovertarget="add-fitted-to-profile">This item fits me</button>
      </div>
      <div id="add-fitted-to-profile" popover>
        <form method="get">
          <ul class="measurements-list">
            <li>
              <label for="style">Fit</label>
              <select name="style" id="style-select">
                <option value="correct">Correct size</option>
                <option value="small">A little small</option>
                <option value="large">A little large</option>
              </select>
            </li>
          </ul>

          <div class="centered">
            <button>Add to profile</button>
          </div>
        </form>
      </div>

      <div class="centered">
        <button popovertarget="add-measurements">My Profile</button>
      </div>
      <div id="add-measurements" popover>
        <form method="get">
          <ul class="measurements-list">
            <li>
              <label for="bust">Bust</label>
              <input type="text" id="bust" name="bust">
            </li>
            <li>
              <label for="waist">Waist</label>
              <input type="text" id="waist" name="waist">
            </li>
            <li>
              <label for="hips">Hips</label>
              <input type="text" id="hips" name="hips">
            </li>
            <li>
              <label for="style">Style</label>
              <select name="style" id="style-select">
                <option value="">Please choose style</option>
                <option value="slim">Slim</option>
                <option value="baggy">Baggy</option>
                <option value="influencer1">Influencer 1</option>
                <option value="influencer2">Influencer 2</option>
                <option value="influencer3">Influencer 3</option>
                <option value="influencer4">Influencer 4</option>
              </select>
            </li>
          </ul>

          <div class="centered">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
