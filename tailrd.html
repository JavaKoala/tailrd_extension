<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <main>
      <div>
        <div>
          <img src="images/tailrd_full_logo_white.png" alt="Tailrd logo">
        </div>
      </div>
      <div class="centered">
        <button>Will this fit me?</button>
      </div>
      <div class="centered">
        <button>This item fits me</button>
      </div>
      <div class="centered">
        <button popovertarget="add-measurements">My Profile</button>
      </div>
      <div id="add-measurements" popover>
        <form method="post">
          <ul>
            <li>
              <label for="bust">Bust</label>
              <input type="text" id="bust" name="bust">
            </li>
            <li>
              <label for="waist">Waist</label>
              <input type="text" id="waist" name="waist">
            </li>
            <li>
              <label for="hips">Hips</label>
              <input type="text" id="hips" name="hips">
            </li>
            <li>
              <label for="style">Style</label>
              <select name="style" id="style-select">
                <option value="">--Please choose style--</option>
                <option value="slim">Slim</option>
                <option value="baggy">Baggy</option>
              </select>
            </li>
          </ul>

          <button>Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
